version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm cache verify --cache .npm
        - cd amplify && npm ci || npm install --no-audit && cd ..
    build:
      commands:
        - cd amplify && npx -y @aws-amplify/backend-cli@1.8.0 pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID && cd ..
        - cd amplify && npx -y @aws-amplify/backend-cli@1.8.0 generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir .. && cd ..
frontend:
  phases:
    build:
      commands:
        - env | grep -e GOOGLE_API_KEY >> .env.production
        - npm run build
    postBuild:
      commands:
        - ls out
        - aws s3 sync out s3://$S3_BUCKET_NAME --delete
        - aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*

version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm cache verify --cache .npm
        - cd amplify
        - npm install --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir .
frontend:
  phases:
    build:
      commands:
        - env | grep -e GOOGLE_API_KEY >> .env.production
        - npm run build
    postBuild:
      commands:
        - ls out
        - aws s3 sync out s3://$S3_BUCKET_NAME --delete
        - aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
